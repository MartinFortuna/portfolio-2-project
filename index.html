<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Sheldon's game is a website created for playing rock, paper, scissors, lizard and spock game." />
      <meta name="keywords" content="game, rock, paper, scissors, lizard, spock game" />
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Sheldon's game</title>
   </head>
   <body>
      <div class="grid-parent-container">
         <!-- Page loading section -->
         <div class="preloader">
            <img class="preloader-icon" src="./assets/images/atom.png" alt="Big Bang Theory atom preloader image">
            <p class="preloader-text"> Loading...</p>
         </div>
         <!-- Landing page section -->
         <div class="header-grid-child-container">
            <header class="header">
               <h1>Sheldon's game</h1>
               <h2>Rock, Paper, Scissors, Lizard and Spock</h2>
            </header>
         </div>
         <div class="scoreboard-grid-child-container">
            <div class="round-count-container">
               <h2 class="round-name">Round</h2>
               <p class="round-count">0</p>
            </div>
            <div class="scoreboard">
            <div class="user-score-count">
               <h2 class="username">You</h2>
               <p class="user-score">0</p>
            </div>
            <div class="versus-container">
               <h2 class="versus-name">VS</h2>
            </div>
            <div class="cpu-score-count">
               <h2 class="cpu-name">Sheldon</h2>
               <p class="cpu-score">0</p>
            </div>
            </div>
         </div>
         <div class="playground-grid-child-container">
          <div class="image-container">
            <img class="main-image" src="./assets/images/atom.png" alt="Big Bang Theory atom image">
            <button type="button" class="spock">
            <img class="user-option-img" src="assets/images/hand_spock_icon.png" alt="spock hand gesture image">
            </button>
            <button type="button" class="scissors">
            <img class="user-option-img" src="assets/images/hand_scissors_icon.png" alt="scissors hand gesture image">
            </button>
            <button type="button" class="rock">
            <img class="user-option-img" src="assets/images/hand_rock_icon.png" alt="rock hand gesture image">
            </button>
            <button type="button" class="lizard">
            <img class="user-option-img" src="assets/images/hand_lizard_icon.png" alt="lizard hand gesture image">
            </button>
            <button type="button" class="paper">
            <img class="user-option-img" src="assets/images/hand_paper_icon.png" alt="paper hand gesture image">
            </button>
          </div>
         </div>
         <div class="leaderboard-grid-child-container">
            <button type="button" class="btn-leaderboard">
               <img class="leaderboard-option-img" src="assets/images/leaderboard_star_icon.png" alt="Leaderboard">
            </button>
         </div>
         <div class="footer-grid-child-container">
            <footer>
                <ul class="social-media">
                   <li>
                      <a href="https://github.com/MartinFortuna/portfolio-2-project" target="_blank" rel="noopener" aria-label="Visit my GitHub (opens in a new tab)">
                      <i class="fa-brands fa-github"></i>
                      </a>
                   </li>
                   <li>
                      <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                      <i class="fa-brands fa-instagram"></i>
                      </a>
                   </li>
                </ul>
             </footer>
         </div>
      </div>
      <!-- font awesome script -->
      <script src="https://kit.fontawesome.com/25f8642c40.js" crossorigin="anonymous"></script>
      <script src="./assets/js/index.js"></script>
   </body>
</html>
